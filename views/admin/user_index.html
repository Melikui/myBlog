{% extends 'layout.html' %} {% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>用户首页</span></li>
</ol>
<h3>用户列表</h3>
<table class="table table-hover table-bordered">
    <tr class="info">
        <th width="20%">用户ID</th>
        <th width="20%">用户名</th>
        <th width="20%">密码</th> 
        <th width="20%">是否是管理员</th>
        <th width="20%">操作</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user._id.toString() }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td style="color: red;">{%if user.isAdmin%}是{% else %}×{%endif%}</td>
        <td>
            <a href="/admin/user/delete?id={{user._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% include 'page.html' %}

{% endblock %}
